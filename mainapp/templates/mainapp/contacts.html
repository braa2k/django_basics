<h1>Контакты</h1>
<form action="">
    <fieldset style="width:0px" >
        <legend>Напишите нам</legend>
        <input type="text" name="username" placeholder="Ваше имя"><br>
        <input type="email" name="email" placeholder="Ваш электронная почта"><br>
        <input type="text" name="subject" placeholder="Тема сообщения"><br>
        <label for="textarea1">Введите текст вашего сообщения:</label><br>
        <textarea cols="50" rows="5" name="message" maxlength="300" id="textarea1"></textarea><br>
        <input type="submit" value="Отправить">
    </fieldset>
</form>
